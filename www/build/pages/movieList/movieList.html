<ion-navbar *navbar>
    <button menuToggle>
        <icon menu></icon>
    </button>
    <ion-title>電影列表</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="#key of moviesKeys" (click)="movieInfo($event, key)">
            {{movies[key].name}}
            <div class="item-note" item-right>
                {{movies[key].movieClass}}
            </div>
        </button>
    </ion-list>
</ion-content>
