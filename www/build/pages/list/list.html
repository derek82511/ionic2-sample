<ion-navbar *navbar>
    <button menuToggle>
        <icon menu></icon>
    </button>
    <ion-title>My First List</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="#item of items" (click)="itemTapped($event, item)">
            <icon role="img" class="{{item.icon}}" item-left></icon>
            {{item.title}}
            <div class="item-note" item-right>
                {{item.note}}
            </div>
        </button>
    </ion-list>
</ion-content>
